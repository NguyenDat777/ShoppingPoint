<div class="my-container mx-auto">

    <section class="m-3 p-4 border border-dark my-rounded-corner">
        <h4 class="w-25 border border-secondary text-center py-2 my-rounded-corner">Thông tin thanh toán</h4>
        <table class="table w-50 mx-auto table-bordered table-hover my-shadow">
            <tbody>
                <tr>
                    <td>Tổng sản phẩm</td>
                    <td class="fs-5 fw-bold">5</td>
                </tr>
                <tr>
                    <td>Tổng giá</td>
                    <td class="fs-5 fw-bold text-danger">10,000</td>
                </tr>
                <tr>
                    <td>Phí ship</td>
                    <td class="fs-5 fw-bold text-danger">1,000</td>
                </tr>
                <tr>
                    <td>Giảm giá</td>
                    <td class="fs-5 fw-bold text-success">200</td>
                </tr>
                <tr>
                    <td>Thành tiền</td>
                    <td class="fs-5 fw-bold text-success">10,800</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="m-3 p-4 border border-dark my-rounded-corner">
        <h4 class="w-25 border border-secondary text-center py-2 my-rounded-corner">Hình thức thanh toán</h4>
        <div class="d-flex justify-content-center align-items-center">
            <h5 class="me-4" >Chọn các hình thức</h5>
            <select class="form-select w-25" [formControl]="selectedPaymentMethod">
                <option value="0">Mở menu chọn này</option>
                <option *ngFor="let paymentMethod of [1,2,3,4]" value="{{paymentMethod}}" >Option
                   
                    <span ></span>
                </option>
            </select>
        </div>
    </section>

    <section class="m-3 p-4 border border-dark my-rounded-corner">
        <h4 class="w-25 border border-secondary text-center py-2 my-rounded-corner">Tiến hành thanh toán</h4>
        <div class="mt-4 w-50" *ngIf="selectedPaymentMethodName !== ''" >
            <table class="table table-bordered my-shadow">
                <thead>
                    <tr>
                        <td>Thành tiền</td>
                        <td>10,000</td>
                    </tr>
                    <tr>
                        <td>Hình thức thanh toán</td>
                        <td>TP Bank</td>
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td>165</td>
                    </tr>
                    <tr>
                        <td>Số điện thoại</td>
                        <td >0972727272</td>
                    </tr>
                </thead>
            </table>

            <div class="d-grid w-50">
                <button type="button" class="btn btn-outline-success mb-4" >
                    Trả
                </button>
            </div>

            <div class="processing">
                <div class="spinner-border me-4" role="status">
                    <span class="visually-hidden">Vui lòng chờ...</span>
                </div>
                <h6 class="m-0"></h6>
            </div>
        </div>
    </section>

    <div *ngIf="!false" class="pt-4">
        <h2>You have not Logged In</h2>
    </div>
</div>
